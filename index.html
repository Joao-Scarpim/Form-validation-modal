<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário com validação</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="name">Nome:</label>
        <input type="text" id="name" class="input">

        <label for="email">Email:</label>
        <input type="email" id="email" class="input">

        <label for="password">Senha:</label>
        <input type="password" id="password" class="input">

        <label for="job">Situação de trabalho:</label>
        <select name="job" id="job" class="input">
            <option value="">Está buscando emprego?</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>

        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" cols="30" rows="6" class="input"></textarea>
        <button id="button">Enviar</button>
    </form>
    <div class="dark-back">
        <div class="modal">
            <h2 id="close-modal">X</h2>
            <p id="text">Por favor insira um email válido</p>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
